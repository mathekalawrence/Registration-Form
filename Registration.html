<html lang="en">

<body>
	<fieldset>
	<form id="theForm" autocomplete="on">
	<div class="home">
	<h1>The ReporteR</h1>

	<hr>

	<h2>Personal Information</h2>
	<div class="h">

	<div>
		<label for="firstName"><strong>First Name</strong></label><br>
	<input type="text" name="firstName" id="firstName" placeholder="Enter First Name" autocomplete="first-name" required>
    </div>
     
     <div>
		<label for="secondName"><strong>Second Name</strong></label><br>
	<input type="text" name="secondName" placeholder="Enter Second Name" id="secondName" autocomplete="family-name" required>
</div>

	<label for="email">
		<strong>Email Address</strong></label><br>
		<input type="email" name="email" id="email" autocomplete="email" placeholder="Enter Your Email address" required>
	<br>

	<label for="iNumber"><b>Identity number</b></label><br>
		<input type="text" name="iNumber" id="iNumber" autocomplete="the-number" placeholder="Your Identity Number" required>
		<br>


	<label for="password">
		<strong>Password</strong></label><br>
		<input type="Password" name="password" id="password" placeholder="Enter Password" autocomplete="new-password" required>
	<br><br>

		<input type="submit" name="submit" value="SUBMIT">	
	

	<div>
		<h3>Thank you for Reporting</h3>
	</div>

</div>
</form>
<fieldset>

	<script type="text/javascript">
		
		//capturing the data
		document.getElementById("theForm").addEventListener("submit", function(event){
			event.preventDefault(); //prevents the form from submiting normally

			//capturing the values
			const firstName=document.getElementById('firstName').value;
			const secondName=document.getElementById('secondName').value;
			const email=document.getElementById('email').value;
			const iNumber=document.getElementById('iNumber').value;
			const password=document.getElementById("password").value;

			//Displaying the captured info
			console.log('The First Name is', firstName);
			console.log('The Second Name is:', secondName);
			console.log('The User Email Address is', email);
			console.log("Password:", password);

		});

	</script>



</body>
</html>
